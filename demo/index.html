<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pulento Formulario</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <section>
        <h1>Pulento Formulario</h1>
        <div class="contenedor_formulario">
            <form name="unFormulario" action="">
                <input name="obligatorio" type="text" placeholder="obligatorio">
                <p id="obligatorioError" class="error"></p>

                <input name="numerico" type="text" placeholder="numerico">
                <p id="numericoError" class="error"></p>

                <input name="email" type="text" placeholder="email">
                <p id="emailError" class="error"></p>

                <input name="soloTexto" type="text" placeholder="soloTexto">
                <p id="soloTextoError" class="error"></p>

                <input name="rut" type="text" placeholder="rut">
                <p id="rutError" class="error"></p>

                <input name="telefono" type="text" placeholder="+569 123456789">
                <p id="telefonoError" class="error"></p>

                <input name="fecha" type="text" placeholder="DD-MM-AAAA">
                <p id="fechaError" class="error"></p>
                
                <input name="opcion" type="radio" value="uno"> uno
                <input name="opcion" type="radio" value="dos"> dos
                <input name="opcion" type="radio" value="tres"> tres
                <p id="opcionError" class="error"></p>

                <textarea name="textArea" id="" cols="30" rows="10" placeholder="Escriba un texto..."></textarea>
                <p id="textAreaError" class="error"></p>

                <select name="select" id="">
                    <option value="">elija uno</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
                <p id="listaError" class="error"></p>

                <input type="checkbox" name="checkbox" value="chequeado"> seleccione.
                <p id="checkboxError" class="error"></p>

                <input name="btn" id="enviar" type="submit" value="enviar">
            </form>
            
        </div>
    </section>

    <!-- MODALES SI TODO RESULTA BIEN -->
    <div id="modal1" class="oculto">
        <p>¡PULENTO!</p>
        <div class="cerrar">CERRAR</div>
    </div>

    <!-- MODAL SI TODO RESULTA MAL -->
    <div id="modal2" class="oculto">
        <p>¡MALASO!</p>
        <div class="cerrar">CERRAR</div>
    </div>

<script src="js/PulentoFormulario.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
